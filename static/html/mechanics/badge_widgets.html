<style>
.bdg-container > div{
        font-size: 30px;
        margin: .5em;
        background: white;
        text-align: center;
        height:190px;
</style>

<div id = "bdg-widget-dynamic_index" class="bdg-container"></div>
<param id = "bdg-widget-handshake-dynamic_index" value=0></param> 

<script>
document.querySelector("#bdg-widget-handshake-dynamic_index").value = 1;
function choose(item){
	var locked_style = "";
    if(!item[1]){
        locked_style = 'style="-webkit-filter: brightness(1%);filter: brightness(1%);"';
    }
    document.querySelector("#bdf-widget-dynamic_index").innerHTML += '<div><img ' + locked_style + ' src="' + item[0].icon + 
                                                                '"></div>';
}
url = "https://agmodule.herokuapp.com/api/badges/retrieve_for_user/dynamic_user?unlock=true&widget_id=dynamic_index";
fetch(url)
.then(response => response.json())
.then(res_json => (res_json.results))
.then((list) => (list[0]))
.then((element) => (choose(element)))
.catch(error => (console.log("Error: " + error)))
</script>
