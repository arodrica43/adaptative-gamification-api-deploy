<script>

fetch("https://agmodule.herokuapp.com/api/g_mechancis/retrieve_adaptative_id?user=dynamic_user")
    .then(response => response.json())
    .then(function (myJson) {
        var mech_id = myJson.gmechanic_id;
        fetch("https://agmodule.herokuapp.com/api/g_mechanics/" + mech_id + "/?user=dynamic_user")
        .then(response => response.json())
        .then(function (myJson2) {
            document.querySelector("#incr-aw-dynamic_index").innerHTML = (myJson2.html);
            $(myJson2.html).appendTo(document.body);
        })
        .catch((error) => console.log("Error: " + error));
    })
    .catch(error => console.log("Error: " + error));

    			
</script>
