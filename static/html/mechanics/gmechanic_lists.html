<script>

function populateGrid(item,index){
    console.log("Unlocked :: " + item[1]);
    if(item[1]){
        document.querySelector("#grid").innerHTML += '<div><img src="' + item[0].icon + '" onclick="showDetails(this);" data-gid=35 data-unlocked=' + item + ' ></div>';
    }else{
        document.querySelector("#grid").innerHTML += '<div><img style="-webkit-filter: brightness(1%);filter: brightness(1%);" src="' + item[0].icon + '" onclick="showDetails(this);" data-gid=35 data-unlocked=' + item + '></div>';   
    }
}

fetch("called_mechanic_url")
    .then(function (response) {
        return response.json();
    })
    .then(function (myJson) {
        if(myJson.mechanic == "badges"){
            fetch("https://agmodule.herokuapp.com/api/badges/retrieve_for_user/dynamic_user")
            .then(response => response.json())
            .then(res_json => (res_json.results))
            .then((list) => (list.forEach(populateGrid)))
            .catch(error => (console.log("Error: " + error)))
        }
    })
    .catch(function (error) {
        console.log("Error: " + error);
    });
    			
</script>
