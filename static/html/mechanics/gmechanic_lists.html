

<style>
    #grid-dynamic_index {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    #grid-dynamic_index > div {
        font-size: 30px;
        padding: .5em;
        margin: .5em;
        text-align: center;
        width:100px;
        height:100px;
    }

    #grid-dynamic_index > div > img{
        width: 100%;
        height: 100%;
        cursor: pointer;
        -webkit-transition: .15s;
        transition: .15s; 
    }

    #grid-dynamic_index > div > img:hover{
         -webkit-filter: brightness(10%);
          filter: brightness(10%);
          transform: scale(1.3); 
    }

  /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        height:300px;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-content > img{
        width: 100%;
        height: 100%;
    }
</style>


    <div id="grid-dynamic_index"></div>
    
<!-- The Modal -->
<div id="details-modal-dynamic_index" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id= "modal-content-body-dynamic_index"></div>
  </div>

</div>

<script type="text/javascript">
    var modal = document.getElementById("details-modal-dynamic_index");
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    function showDetails(object){
        console.log(object.dataset);
        var locked_style = "";
        if(!object.dataset.unlocked){
            locked_style = 'style="-webkit-filter: brightness(1%);filter: brightness(1%);"';
        }
        document.querySelector("#modal-content-body-dynamic_index").innerHTML = '<div style="text-align:center;" class="container-fluid">' + 
                                                                                     '<img ' + locked_style + ' src="' + object.src + '">' +
                                                                                     '<div>' + object.dataset.name + '</div>';
                                                                                     '<div>Increase ' + object.dataset.by + ' over ' + object.dataset.threshold + '</div>' +
                                                                                    '</div>';
        modal.style.display = "block";
    }
</script>

<script>

function populateGrid(item,index){
    console.log("Unlocked :: " + item[1]);
    var locked_style = "";
    if(!item[1]){
        locked_style = 'style="-webkit-filter: brightness(1%);filter: brightness(1%);"';
    }
    document.querySelector("#grid-dynamic_index").innerHTML += '<div><img ' + locked_style + ' src="' + item[0].icon + 
                                                                '" onclick="showDetails(this);" data-unlocked=' + item[1] +
                                                                    ' data-id=' + item[0].id +
                                                                    ' data-by=' + item[0].by +
                                                                    ' data-threshold=' + item[0].threshold +
                                                                    ' data-name=' + item[0].name +
                                                                ' ></div>';
}

fetch("called_mechanic_url")
    .then(function (response) {
        return response.json();
    })
    .then(function (myJson) {
        if(myJson.mechanic == "badges"){
            fetch("https://agmodule.herokuapp.com/api/badges/retrieve_for_user/dynamic_user")
            .then(response => response.json())
            .then(res_json => (res_json.results))
            .then((list) => (list.forEach(populateGrid)))
            .catch(error => (console.log("Error: " + error)))
        }
    })
    .catch(function (error) {
        console.log("Error: " + error);
    });
    			
</script>
